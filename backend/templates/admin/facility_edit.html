{% extends "admin/base.html" %}
{% block title %}Edit Facility{% endblock %}
{% block content %}
<h2>Edit facility</h2>
<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div><label>Name</label><input type="text" name="name" value="{{ item.name }}" required></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
        </div>
        <div><label>Description</label><textarea name="description" rows="2">{{ item.description or '' }}</textarea></div>
        <div class="form-row">
            <div><label>Image (file) â€“ optional</label><input type="file" name="image" accept="image/*"></div>
            <div><label>Or image URL</label><input type="url" name="image_url" value="{{ item.image_url or '' }}" placeholder="https://..."></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.facilities_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
