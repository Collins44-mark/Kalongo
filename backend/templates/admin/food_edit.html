{% extends "admin/base.html" %}
{% block title %}Edit Food{% endblock %}
{% block content %}
<h2>Edit food item</h2>
<div class="card">
    <form method="post">
        <div class="form-row">
            <div><label>Name</label><input type="text" name="name" value="{{ item.name }}" required></div>
            <div><label>Price</label><input type="text" name="price" value="{{ item.price }}" required></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
            <div><label><input type="checkbox" name="featured" {% if item.featured %}checked{% endif %}> Featured</label></div>
        </div>
        <div><label>Description</label><textarea name="description" rows="2">{{ item.description or '' }}</textarea></div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.food_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
