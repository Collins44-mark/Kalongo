{% extends "admin/base.html" %}
{% block title %}Edit Gallery Image{% endblock %}
{% block content %}
<h2>Edit gallery image</h2>
<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div><label>Current image</label><img src="{{ item.image_url }}" alt="{{ item.caption or 'Gallery image' }}" style="max-width: 300px; max-height: 200px; object-fit: cover; border-radius: 8px; display: block; margin-bottom: 10px;"></div>
        </div>
        <div class="form-row">
            <div><label>Image (file) â€“ optional, to replace</label><input type="file" name="image" accept="image/*"></div>
            <div><label>Or image URL</label><input type="url" name="image_url" value="{{ item.image_url }}" placeholder="https://..."></div>
        </div>
        <div class="form-row">
            <div><label>Caption</label><input type="text" name="caption" value="{{ item.caption or '' }}" placeholder="Short caption"></div>
            <div><label>Section</label><input type="text" name="section" value="{{ item.section or 'our-kalongo' }}" placeholder="gallery / our-kalongo"></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.gallery_images_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
