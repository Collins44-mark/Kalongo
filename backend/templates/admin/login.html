<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kalongo Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1419; --bg-card: #1a1f26; --border: #2d3748; --text: #e2e8f0; --text-muted: #94a3b8; --primary: #22c55e; --primary-hover: #16a34a; --radius: 12px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .login-box { width: 100%; max-width: 400px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--primary); }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 1rem; margin-bottom: 1rem; }
        input:focus { outline: none; border-color: var(--primary); }
        button { width: 100%; padding: 0.75rem; background: var(--primary); color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; }
        button:hover { background: #16a34a; }
        .flash { padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; }
        .flash.error { background: rgba(239,68,68,0.2); color: #fca5a5; }
        .flash.success { background: rgba(34,197,94,0.2); color: #86efac; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ðŸŒ¿ Kalongo Admin</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for cat, msg in messages %}<div class="flash {{ cat }}">{{ msg }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('admin.login') }}">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
