{% extends "admin/base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
<h2>Edit pricing item</h2>
<p style="color: var(--text-muted); margin-bottom: 1rem;"><a href="{{ url_for('admin.pricing_items', pk=item.category_id) }}">‚Üê Back to {{ item.category.name }}</a></p>
<div class="card">
    <form method="post">
        <div class="form-row">
            <div><label>Name</label><input type="text" name="name" value="{{ item.name }}" required></div>
            <div><label>Price label</label><input type="text" name="price_label" value="{{ item.price_label or '' }}" placeholder="e.g. Per Night (BB)"></div>
            <div><label>Price value</label><input type="text" name="price_value" value="{{ item.price_value }}" required></div>
        </div>
        <div class="form-row">
            <div><label>Description</label><textarea name="description" rows="1">{{ item.description or '' }}</textarea></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
            <div><label><input type="checkbox" name="featured" {% if item.featured %}checked{% endif %}> Featured</label></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.pricing_items', pk=item.category_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
