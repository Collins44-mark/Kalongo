{% extends "admin/base.html" %}
{% block title %}Edit Category{% endblock %}
{% block content %}
<h2>Edit menu category</h2>
<div class="card">
    <form method="post">
        <div class="form-row">
            <div><label>Name</label><input type="text" name="name" value="{{ category.name }}" required></div>
            <div><label>Order</label><input type="number" name="order" value="{{ category.order }}"></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.restaurant_menu_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
