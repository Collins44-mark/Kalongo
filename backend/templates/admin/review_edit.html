{% extends "admin/base.html" %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<h2>Edit review</h2>
<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div><label>Customer name</label><input type="text" name="customer_name" value="{{ item.customer_name or '' }}" placeholder="Optional"></div>
            <div><label>Rating (1–5)</label><input type="number" name="rating" value="{{ item.rating }}" min="1" max="5"></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
        </div>
        <div><label>Quote</label><textarea name="quote" rows="3">{{ item.quote or '' }}</textarea></div>
        <div class="form-row">
            <div><label>Image (file) – optional</label><input type="file" name="image" accept="image/*"></div>
            <div><label>Or image URL</label><input type="url" name="image_url" value="{{ item.image_url or '' }}" placeholder="https://..."></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.reviews_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
