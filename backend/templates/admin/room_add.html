{% extends "admin/base.html" %}
{% block title %}Add Room{% endblock %}
{% block content %}
<h2>Add Room</h2>
<p style="color: var(--text-muted); margin-bottom: 1rem;"><a href="{{ url_for('admin.rooms_list') }}">‚Üê Back to rooms</a></p>
<div class="card">
    <form method="post">
        <div><label>Room Category *</label>
            <select name="category_id" required>
                <option value="">-- Select category --</option>
                {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div><label>Room Name *</label><input type="text" name="name" required placeholder="e.g. Family House A"></div>
        <div><label>Slug</label><input type="text" name="slug" placeholder="e.g. family-house-a"><small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">URL-friendly. Leave blank to auto-generate from name.</small></div>
        <div><label>Capacity</label><input type="text" name="capacity" placeholder="e.g., Family (6-8 people)"></div>
        <div><label>Description</label><textarea name="description" rows="4" placeholder="Room description..."></textarea></div>
        <div>
            <label>Features (one per line)</label>
            <textarea name="features" rows="6" placeholder="Comfortable beds&#10;Private bathroom&#10;Kitchen"></textarea>
        </div>
        <div><label>Order</label><input type="number" name="order" value="0"></div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Add Room</button>
            <a href="{{ url_for('admin.rooms_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
