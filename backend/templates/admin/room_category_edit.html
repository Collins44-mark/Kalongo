{% extends "admin/base.html" %}
{% block title %}{{ 'Edit' if category else 'Add' }} Room Category{% endblock %}
{% block content %}
<h2>{{ 'Edit' if category else 'Add' }} Room Category</h2>
<div class="card">
    <form method="post">
        <div><label>Name *</label><input type="text" name="name" value="{{ category.name if category else '' }}" required placeholder="e.g. Family Houses"></div>
        <div><label>Slug</label><input type="text" name="slug" value="{{ category.slug if category else '' }}" placeholder="e.g. family-houses"><small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">URL-friendly (lowercase, hyphens). Leave blank to auto-generate from name.</small></div>
        <div><label>Order</label><input type="number" name="order" value="{{ category.order if category else 0 }}"></div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.room_categories_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
