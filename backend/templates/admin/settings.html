{% extends "admin/base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2>Site settings</h2>
<p style="color: var(--text-muted); margin-bottom: 1rem;">Phone, email, address, social links, logo, and about text.</p>
<div class="card">
    <form method="post">
        <div class="form-row">
            <div><label>Phone</label><input type="text" name="phone" value="{{ settings.get('phone', '') }}" placeholder="+255 xxx xxx xxx"></div>
            <div><label>WhatsApp</label><input type="text" name="whatsapp" value="{{ settings.get('whatsapp', '') }}" placeholder="+255 xxx xxx xxx"></div>
            <div><label>Email</label><input type="email" name="email" value="{{ settings.get('email', '') }}" placeholder="info@kalongofarm.com"></div>
        </div>
        <div><label>Address</label><input type="text" name="address" value="{{ settings.get('address', '') }}" placeholder="KIWIRA TUKUYU, Mbeya..."></div>
        <div class="form-row">
            <div><label>Instagram URL</label><input type="url" name="instagram" value="{{ settings.get('instagram', '') }}" placeholder="https://instagram.com/..."></div>
            <div><label>Facebook URL</label><input type="url" name="facebook" value="{{ settings.get('facebook', '') }}" placeholder="https://facebook.com/..."></div>
        </div>
        <div><label>Logo URL</label><input type="url" name="logo_url" value="{{ settings.get('logo_url', '') }}" placeholder="https://..."></div>
        <div><label>About text</label><textarea name="about_text" rows="4" placeholder="Short about text for the site">{{ settings.get('about_text', '') }}</textarea></div>
        <div style="margin: 1rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="show_prices" value="true" {{ 'checked' if settings.get('show_prices') == 'true' else '' }}>
                <span><strong>Show prices on website</strong> (Our Services page) â€“ When unchecked, services are shown without prices.</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save settings</button>
    </form>
</div>
{% endblock %}
