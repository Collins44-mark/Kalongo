{% extends "admin/base.html" %}
{% block title %}Edit Video{% endblock %}
{% block content %}
<h2>Edit video</h2>
<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div><label>Video (file) â€“ optional, to replace</label><input type="file" name="video" accept="video/*"></div>
            <div><label>Or video URL</label><input type="url" name="video_url" value="{{ item.url }}" placeholder="https://..."></div>
        </div>
        <div class="form-row">
            <div><label>Caption</label><input type="text" name="caption" value="{{ item.caption or '' }}" placeholder="Short caption"></div>
            <div><label>Section</label><input type="text" name="section" value="{{ item.section or 'gallery' }}" placeholder="gallery / homepage / our-kalongo"></div>
            <div><label>Order</label><input type="number" name="order" value="{{ item.order }}"></div>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.videos_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
