<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .loading { background: #fff3cd; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <div id="results"></div>
    <script>
        const API_BASE = 'http://localhost:5001/api';
        const results = document.getElementById('results');
        
        async function test(endpoint, name) {
            const div = document.createElement('div');
            div.className = 'test-item loading';
            div.innerHTML = `Testing ${name}...`;
            results.appendChild(div);
            
            try {
                const res = await fetch(`${API_BASE}${endpoint}`);
                const data = await res.json();
                div.className = 'test-item success';
                div.innerHTML = `✅ ${name}: ${Array.isArray(data) ? data.length + ' items' : 'OK'}`;
                if (Array.isArray(data) && data.length > 0) {
                    div.innerHTML += `<br>First item: ${JSON.stringify(data[0]).substring(0, 100)}...`;
                }
            } catch (e) {
                div.className = 'test-item error';
                div.innerHTML = `❌ ${name}: ${e.message}`;
            }
        }
        
        async function runTests() {
            await test('/hero-slides', 'Hero Slides');
            await test('/rooms', 'Rooms');
            await test('/facilities', 'Facilities');
            await test('/reviews', 'Reviews');
            await test('/videos', 'Videos');
            await test('/pricing', 'Pricing');
            await test('/restaurant-menu', 'Restaurant Menu');
            await test('/settings', 'Settings');
        }
        
        runTests();
    </script>
</body>
</html>
